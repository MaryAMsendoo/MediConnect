<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VitaHealth</title>

    <link rel="icon" href="./favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Logo -->
    <div class="flex items-center justify-center w-40 h-40 mx-auto">
        <img src="./images1/Logo.png" alt="VitaHealth Logo">
    </div>
    <div class="grid md:grid-cols-2 gap-10 md:px-[8%] px-[3%] pb-[3%] max-w-7xl w-full">
        <!-- Left Side - Illustration -->
        <div class="flex flex-col bg-gradient-to-br from-indigo-100 to-purple-50 rounded-2xl p-2 md:p-8">
            <div class="relative w-full max-w-md">
                <img src="./images1/forg.png" alt="Forgot Password" class="object-contain">
            </div>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="flex flex-col justify-center">
            <div class="rounded border border-gray-100 p-2 md:p-8 w-full max-w-md">
                <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Forgot Password</h1>
                <p class="text-gray-500 text-sm text-center mb-6">No worries, we'll send you reset instructions</p>

                <form>
                    <!-- Email Address -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" placeholder="Enter Email Address"
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Submit Button -->
                   <div class="w-[100%]">
                     <a href="mailsent.html"
                        class="w-[100%] text-center block bg-[#2E37A4] text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 mb-4">
                        Submit
                    </a>
                   </div>

                    <!-- Return to Login -->
                    <p class="text-center text-sm text-gray-600">
                        Return to
                        <a href="signin.html" class="text-[#2E37A4] hover:underline font-medium">Login</a>
                    </p>
                </form>
            </div>

            <!-- Copyright -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Copyright Â©2025 - VitaHealth
            </p>
        </div>
    </div>
</body>

</html>
