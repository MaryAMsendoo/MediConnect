<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MediConnect</title>

 <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://medi-connect-peach.vercel.app/">
    <meta property="og:title" content="MediConnect - Book a Consultation">
    <meta property="og:description"
        content="Book your medical consultation with top specialists. Choose from Oncology, Hematology, and more. Easy online appointment scheduling.">
    <meta property="og:image" content="./LogoContainer">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="MediConnect">

    <!-- WhatsApp uses OG tags -->
    <meta property="og:locale" content="en_US">

    <link rel="icon" href="./favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Logo -->
    <div class="flex items-center justify-center w-40 h-40 mx-auto">
        <img src="./images1/Logo.png" alt="MediConnect Logo">
    </div>
    <div class="grid md:grid-cols-2 gap-10 px-[3%] md:px-[8%] pb-[3%] max-w-7xl w-full">
        <!-- Left Side - Illustration -->
        <div class="flex flex-col p-10">
            <div class="relative w-full max-w-md">
                <img src="./images1/backpass.png" alt="Reset Password" class="object-contain w-[80%]">
            </div>
        </div>

        <!-- Right Side - Reset Password Form -->
        <div class="flex flex-col justify-center">
            <div class="rounded border border-gray-100 w-full max-w-md">
                <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Reset Password</h1>
                <p class="text-gray-500 text-sm text-center mb-6">Your new password must be different from previous used passwords.</p>

                <form>
                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="newPassword" placeholder="••••••••••••"
                                class="w-full pl-10 pr-12 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <button type="button" onclick="togglePassword('newPassword', 'newPasswordIcon')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye-slash" id="newPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="confirmNewPassword" placeholder="••••••••••••"
                                class="w-full pl-10 pr-12 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <button type="button" onclick="togglePassword('confirmNewPassword', 'confirmNewPasswordIcon')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye-slash" id="confirmNewPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                   <div class="w-[100%]">
                    <a href="success.html"
                        class="w-full block text-center bg-[#2E37A4] text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 mb-4">
                        Submit
                    </a>
                   </div>

                    <!-- Return to Login -->
                    <p class="text-center text-sm text-gray-600">
                        Return to
                        <a href="#" class="text-[#2E37A4] hover:underline font-medium">Login</a>
                    </p>
                </form>
            </div>

            <!-- Copyright -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Copyright ©2025 - Mediconnect
            </p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>

</html>
